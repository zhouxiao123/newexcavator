#------------------------------------------------------------------------------------# Log4J Settings for log4j 1.2.x (via jakarta-commons-logging)## The five logging levels used by Log are (in order):##   1. DEBUG (the least serious)#   2. INFO#   3. WARN#   4. ERROR#   5. FATAL (the most serious)##------------------------------------------------------------------------------------# Root-Categroy#------------------------------------------------------------------------------------log4j.rootCategory=DEBUG, stdout#------------------------------------------------------------------------------------# stdout#------------------------------------------------------------------------------------log4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n#------------------------------------------------------------------------------------# file (log)#------------------------------------------------------------------------------------#log4j.appender.file=org.apache.log4j.FileAppender#log4j.appender.file.File=### THE PATH HERE ####log4j.appender.file.layout=org.apache.log4j.PatternLayout#log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c:%L - %m%nlog4j.logger.org.thymeleaf=INFO#------------------------------------------------------------------------------------# file (html)#------------------------------------------------------------------------------------#log4j.appender.html=org.apache.log4j.FileAppender#log4j.appender.html.File=### THE PATH HERE ####log4j.appender.html.layout=org.apache.log4j.HTMLLayout#------------------------------------------------------------------------------------# customer#------------------------------------------------------------------------------------# my definition log4j.logger.org.springframework=infolog4j.logger.org.aspectj=infolog4j.logger.org.mybatis.spring=infolog4j.logger.org.apache.ibatis=infolog4j.com.mysql.jdbc.PreparedStatement=debuglog4j.java.sql.PreparedStatement=debug