<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: header"></head>
<script type="text/javascript">
$(function() {	
	//导航切换
	$(".menuson li").click(function(){
		$(".menuson li.active").removeClass("active")
		$(this).addClass("active");
	});
	
	$('.title').click(function(){
		var $ul = $(this).next('ul');
		$('dd').find('ul').slideUp();
		if ($ul.is(':visible')) {
			$(this).next('ul').slideUp();
		} else {
			$(this).next('ul').slideDown();
		}
	});
})	
</script>
<body style="background:#f0f9fd;">
	<div class="lefttop"><span></span>功能列表</div>
    
    <dl class="leftmenu">
    <dd th:each="menu : ${sec.principal.menus}">
    <div class="title">
    	<span><img th:src="@{${menu.icon}}" /></span><label th:text="${menu.name}"></label>
    </div>
    <ul class="menuson">
        <li th:each="submenu : ${menu.subMenus}">
        	<cite></cite><a th:href="@{${submenu.url}}" target="rightFrame" th:text="${submenu.name}">菜单名称</a><i></i>
        </li>
    </ul>    
    </dd>
    </dl>
</body>
</html>
