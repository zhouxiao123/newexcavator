            <div class="main">
            	<table class="detailTable">
            		<tr>
            			<th th:text="${m.type_name}"></th>
            			<td th:text="${m.brand_name+'_'+m.version_name}"></td>
            			<th>地区</th>

            		</tr>
                	<tr>
                    	<th width="25%">工作小时数(h)：</th>
                        <td width="25%" th:text="${m.used_time}">8000</td>
                        <th width="25%">原始发票：</th>
                        <td width="25%" th:text="${m.receipt==1?'有':'无'}">无</td>
                    </tr>
                    <tr>
                    	<th>原车用途：</th>
                    	<td th:if="${m.use==0}">自用设备</td>
                        <td th:if="${m.use==1}">租赁设备</td>
                        <td th:if="${m.use==2}">用途不确定</td>
                        <td th:if="${m.use==3}">厂家测试机</td>
                        <th>合格证：</th>
                        <td th:if="${m.qualified==1?'有':'无'}">无</td>
                        <!-- <th>生产日期：</th>
                        <td th:text="${#dates.format(m.production_date, 'yyyy年MM月dd日 ')}">2009-05-01</td> -->
                    </tr>
                    <tr>
                    	<th>购买日期：</th>
                        <td th:text="${#dates.format(m.buy_date, 'yyyy年MM月dd日 ')}">2009-05-01</td>
                        <th>发布日期：</th>
                        <td th:text="${#dates.format(m.create_time, 'yyyy年MM月dd日  HH:mm:ss')}">2009-05-01</td>
                    </tr>
                    <!-- <tr>
                    	<th>合格证：</th>
                        <td th:if="${m.qualified==1?'有':'无'}">无</td>
                        <th>有无改装：</th>
                        <td th:if="${m.modified==0}">部分做过漆</td>
                        <td th:if="${m.modified==1}">全部做过漆</td>
                        <td th:if="${m.modified==2}">原车漆</td>
                    </tr>
                    <tr>
                    	<th>车辆来源：</th>
                        <td th:if="${m.imported==0}">国产机</td>
                        <td th:if="${m.imported==1}">进口机</td>
                        <td th:if="${m.imported==2}">其他</td>
                        <th>有无大修：</th>
                        <td th:if="${m.fixed==1?'有':'无'}">无</td>
                    </tr> -->
                    <tr>
                    	<th>车况：</th>
                        <td th:if="${m.old_level==0}">较好</td>
                        <td th:if="${m.old_level==1}">类似新车</td>
                        <td th:if="${m.old_level==2}">一般</td>
                        <td th:if="${m.old_level==3}">良好</td>
                        <th>当前状态：</th>
                        <td th:if="${m.current_status==0}">停用待售</td>
                        <td th:if="${m.current_status==1}">正在施工</td>
                        <td th:if="${m.current_status==2}">不清楚</td>
                    </tr>
                    <tr>
                    	<th>序列号：</th>
                        <td th:text="${m.code_no}">8000</td>
                        <th>产品报价：</th>
                        <td th:text="${m.price+'万'}"></td>
                    </tr>
                    <tr>
                    	<th>联系人</th>
                    	<td th:text="${m.link_name}"></td>
                    	<th>联系电话</th>
                    	<td th:text="${m.phone+'('+m.p_name+'&nbsp;&nbsp;'+m.c_name+')'}"></td>
                    </tr>
                    <tr>
                    	<th>机主描述：</th>
                    </tr>
                    
                    <tr>
                    	<td colspan="4" th:text="${m.description}">新车</td>
                    </tr>
                    <tr th:if="${type==0}">
                    	<td colspan="2" class="tc" ><a style="display:block; width:120px; margin:0 auto; background:#3f97c9; color:#fff;  border-radius:5px;"  th:href="${'verify_save?id='+m.id+'&amp;verify=1'}">审核通过</a></td>
                    	<td colspan="2" class="tc" ><a style="display:block; width:120px; margin:0 auto; background:#3f97c9; color:#fff;  border-radius:5px;" th:href="${'verify_save?id='+m.id+'&amp;verify=2'}">审核不通过</a></td>
                    </tr>
                    <tr th:if="${type==1}">
                    	<th>当前状态：</th>
                    	<td th:if="${m.verify==0}">待审核</td>
                    	<td th:if="${m.verify==1}">审核通过</td>
                    	<td th:if="${m.verify==2}">审核不通过</td>
                    </tr>
                    <tr th:if="${m.verify==1 and type==1}">
                    	<th>上架状态：</th>
                    	<td th:if="${m.close==0}">上架</td>
                    	<td th:if="${m.close==1}">下架</td>
                    	<td th:if="${m.close==2}">已出售</td>
                    </tr>
                </table>
                <div class="picture">
                <div th:each="mpic:${m.mp}">
                	<!-- <input type="button" value="删除" name="del" th:id="${'del_'+mpic.id}" /> -->
                	<a style="margin-left:60px; margin-top:50px;" href="javascript:void(0);"  th:id="${'del_'+mpic.id}">删除下图</a>
                	<img  class="pictureimg" th:src="@{${'/img/'+mpic.path}}" />
                </div>
                </div>
            </div>
        </section>
